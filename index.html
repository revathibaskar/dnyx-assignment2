<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Clone</title>
</head>
<body>
    <h4>ADDED IMAGE VIA LOCAL STORAGE</h4>
    <img src="apple.jpg" alt="apple" width="100" height="100"/>
    <h4>ADDED IMAGE VIA CDN</h4>
    <img src="https://5.imimg.com/data5/AK/RA/MY-68428614/apple-1000x1000.jpg" alt="apple" width="100" height="100"/>
    <h4>ADDED VIDEO VIA CDN</h4>
    <video width="400" height="300" controls>
        <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    </video>
    
    <h4>CREATE A BASIC FORM</h4>
    <form>
       <label for="name">Username:</label> 
       <input id="name" type="text" placeholder="Enter Username"/>
       <br />
       <label for="password">Password:</label>
       <input id="password" type="password" placeholder="Enter Password"/>
       <br />
       <button type="submit">Submit</button>
    </form>

    <h4>HTML ENTRIES</h4>

    <p>-copyright: &copy;</p>
    <p>-trademark: &reg;</p>
    <p>-ampersand: &#8373;</p>
    <p>-euro: &euro;</p>
    <p>-pound: &pound;</p>

</body>
</html>
